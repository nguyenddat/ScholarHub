services:
  db:
    container_name: scholarhub_db
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./database/.env
    ports:
      - "8001:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - fast_api

  backend:
    container_name: scholarhub_backend
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/backend
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      db:
        condition: service_healthy
    command: "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - fast_api

volumes:
  postgres_data:
    driver: local

networks:
  fast_api:
    driver: bridge